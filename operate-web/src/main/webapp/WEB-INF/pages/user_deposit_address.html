<body>
<div class="page-container">
	<#include "inc/_user_base_info.html"/>
		<div>
            <div class="personal-mode account-box">
                <div class="account-mode">
                    <!--tabs-->
                    <div class="tabs-list">
                        <ul>
                            <#list symbolList as symbol>
                            	<#if "BCX" != symbol.name()?upper_case || "WBTC" != symbol.name()?upper_case>
                                <li class="<#if coinSymbol == symbol.name()>active</#if>"> <a href="${base}/user_deposit_address.html?id=${user.id}&symbol=${symbol.name()}" title="${symbol.name()}"
                                   class="tabs">${symbol.name()}</a>
                                </li>
                                </#if>
                            </#list>
                        </ul>
                    </div>
                    <!--tabs end-->
                    <!--account-->
                    <div class="account-con">
                        <!--add-->
                        <div class="account-frmae-box">
                            <div class="acc-txt">
                                <img src="${addressQRCode}" class="dimension-img">
                                <div class="acc-copy">${addressStr}<i class="copy-icon"></i></div>
                            </div>
                            <!-- <div class="portant-txt"><p class="col-green"></p></div> -->
                        </div>
                        <!--add end-->
                    </div>
                </div>
            </div>
        </div>
</div>
